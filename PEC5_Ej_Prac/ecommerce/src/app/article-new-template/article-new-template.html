<div class="container w-25 mt-4">
  <h2 class="title mb-4">Crea un artículo</h2>

  <div class="alert alert-danger" *ngIf="message">{{ message }}</div>

  <form action="" method="post" class="form" (ngSubmit)="createArticle(form)" #form="ngForm">
    <div ngModelGroup="article">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input class="form-control mb-2" type="text" name="name" id="name" placeholder="Ej: Camiseta" required
          #articleName="ngModel" ngModel>

        <div class="error" *ngIf="(articleName.dirty || message) && articleName.invalid">El nombre es necesario</div>
      </div>

      <div class="form-group mb-3">
        <label for="price" class="form-label">Precio</label>
        <input class="form-control mb-2" type="number" name="price" id="price" placeholder="Ej: 29.99" min="0"
          #articlePrice="ngModel" required ngModel>

        <div class="error" *ngIf="(articlePrice.dirty || message) && articlePrice.invalid">El precio es necesario</div>
      </div>

      <div class="form-group mb-3">
        <label for="imageUrl" class="form-label">URL de la imagen</label>
        <input class="form-control mb-2" type="text" name="imageUrl" id="imageUrl"
          placeholder="Ej: https://www.direccion-com/imagen.jpg" required
          pattern="^https?:\/\/[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)*\.[a-zA-Z]{2,3}\/[a-zA-Z0-9\-\.]+(\.[a-zA-Z]{2,4})$"
          #articleImageUrl="ngModel" ngModel>

        <div class="error" *ngIf="(articleImageUrl.dirty || message) && articleImageUrl.invalid">
          <div *ngIf="articleImageUrl.errors?.['required']">La URL de la imagen es necesaria</div>
          <div *ngIf="articleImageUrl.errors?.['pattern']">La URL de la imagen no es válida</div>
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="isOnSale" id="isOnSale" placeholder="Nombre del artículo"
          #articleIsOnSale="ngModel" ngModel>
        <label class="form-check-label" for="isOnSale">En venta</label>
      </div>

      <button type="submit" class="btn btn-primary">Crear artículo</button>
    </div>
  </form>

</div>
